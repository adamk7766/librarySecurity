<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="panel-group" style="margin-top:40px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span th:utext="${userName}"></span>
        </div>
    </div>
</div>

<h1>Lista książek</h1>

<p th:if="${message}" id="message"
   th:text="${message}"/>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Show</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"/>
        <td th:text="${book.author}"/>
        <td><a th:href="@{'/books/'+${book.id}}" th:text="${book.title}"/></td>
        <td><a th:href="@{'/books/'+${book.id}+'/delete'}"> Delete </a></td>
        <td><a th:href="@{'/books/'+${book.id}+'/edit'}"> Edit </a></td>
    </tr>
    </tbody>
</table>
<a href="/books/add">Dodaj nową książkę</a>

Logged in as <span sec:authentication="name" /> with authorities: <span sec:authentication="authorities" />


</body>
</html>
