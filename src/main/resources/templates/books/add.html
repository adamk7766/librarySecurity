<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Dodaj książkę</h1>


<form th:action="@{/books}" th:method="post" th:object="${book}">

    <input type="hidden" th:field="*{id}">
    <label>Tytuł:</label>
    <input type="text" th:field="*{title}">
    <select th:field="*{author}">
    <option th:each="author: ${authors}" th:value="${author.id}"
            th:text="${author}"/>
    </select>
    <input type="submit" value="Save">

</form>

</body>

</html>
